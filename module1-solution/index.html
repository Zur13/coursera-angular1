<!doctype html>
<html lang="en">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
        .message {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body data-ng-app="LunchCheck">
<div class="container" data-ng-controller="LCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group">
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control" ng-model="lunchMenu">
    </div>
    <div class="form-group">
        <button class="btn btn-default" data-ng-click="onCheckMenuClick();">Check If Too Much</button>
    </div>
    <div class="form-group message">
        <!-- Your message can go here. -->
        <p ng-hide="messageHidden">{{messageText}}</p>
    </div>
</div>

</body>
</html>
